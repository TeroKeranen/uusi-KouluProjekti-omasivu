<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>

      <!-- Image slider start--> 
      <div class="slider-container">

        <!-- Ensimmäinen kuva + teksti-->
        <div class="slide">
          <img src="./img/sähkölataus2.jpg" class="slide-img" alt="auton lataus sähköllä" />
          <h2>Sähkölataus</h2>
        </div>

        <!-- Toinen kuva + teksti-->
        <div class="slide">
          <img src="./img/sähkölataus2.jpg" class="slide-img" alt="auton lataus sähköllä" />
          <h2>Sähkölataus</h2>
        </div>

        <!--Buttons-->
        <!--Vasen button-->
        <button class="btn-container btn-left">
          <svg
            class="btn-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
        
        <!--Oikea button-->
        <button class="btn-container btn-right">
          <svg
            class="btn-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>

      </div>

    </main>
    <script src="./js/java.js"></script>
  </body>
</html>
